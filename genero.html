<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="notas musicales.ico">
    <title>Prototipo 1.0</title>
    <script src="js/api.js"></script>
</head>

<body>
    <header>
        <div class="header-logo">
            <a id="logo" href="index.html">Prototipo1.0</a>
        </div>
        <div id="social">
            <a href="http://instagram.com" target="_blanck" id="instagram"><img src="img/instagram.png" width="30"
                    height="30"></a>
            <a href="http://facebook.com" target="_blanck" id="facebook"><img src="img/facebook.png" width="30"
                    height="30"></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="left"></div>
            <div class="section">
                <div class="head">
                    <h1>¡Aquí podés buscar por género!</h1>
                </div>
                <form action="" class="search" method="POST">
                    <div>
                        <label for="buscador">¿Qué tipo de música querés escuchar hoy?</label>
                    </div>
                    <br>
                    <div>
                        <input list="listaGenero" name="género" id="buscadorGenero">
                        <datalist id="listaGenero">
                            <option value="Rock" id="rock"></option>
                            <option value="Pop" id="pop"></option>
                            <option value="Latina" id="latina"></option>
                            <option value="Clásica" id="clasica"></option>
                            <option value="Techno" id="techno"></option>
                        </datalist>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Enviar" id="botonEnviar">
                        <input type="reset" value="Borrar">
                    </div>
                </form>
            </div>
            <div class="aside"></div>
            <div class="genero" id="rock"></div>
            <div class="genero" id="pop"></div>
            <div class="genero" id="latina"></div>
            <div class="genero" id="clasica"></div>
            <div class="genero" id="techno"></div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <a href="contacto.html">Contactá con nosotros</a>
        </div>
        <div class="copyright">&copy; Derechos reservados 2022</div>
    </footer>
</body>

</html>
